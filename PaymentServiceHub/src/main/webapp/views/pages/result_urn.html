<!--URN modal-->
<div id="urnResultModal" class="modal show" tabindex="-1" role="dialog"
	aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">×</button>
				<h1 class="text-center">Payment Token Unique Reference Number
					has been generated successfully!</h1>
			</div>
			<div class="modal-body">
				<form class="form col-md-12 center-block">
					<div class="form-group">
						<output>Your URN is : {{urn}}</output>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<div class="col-md-12">
					<button class="btn" data-dismiss="modal" aria-hidden="true"
						ng-click="back()">Back</button>
					<button class="btn" data-dismiss="modal" aria-hidden="true"
						ng-click="login()">Logout</button>
				</div>
			</div>
		</div>
	</div>
</div>
